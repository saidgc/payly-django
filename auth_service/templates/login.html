{% extends "base_auth.html" %}

{% block content %}
    <form action="" method="post">
        {% if error %}
            <p style="text-align: center;">
                <span style="color: red;">Revisa tu correo y contraseña</span>
            </p>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <p>
            <a href="{% url 'forgot' %}">¿Olvidaste tu contraseña?</a>
        </p>
        <p id="sls">
            <input id="submit" name="submit" type="submit" value="Inicia sesión">
        </p>
        <p style="text-align: center;">
            ¿No tienes cuenta?
            <a href="{% url 'register' %}">Registrate</a>
        </p>
    </form>
{% endblock %}
